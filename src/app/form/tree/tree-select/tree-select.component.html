<div class="d-inline-block">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span *ngIf="select">{{select.name}}</span>
      <span *ngIf="!select">..</span>
    </button>
    <div class="dropdown-menu" [class.dropdown-menu-right]="alignRight" [class.dropup]="dropup">
      <ul class="ui-select-choices" role="menu">
        <span *ngFor="let item of _items">
          <ng-tree-node  [item]="item" (itemLoad)="itemLoad($event)" (select)="itemSelected_($event)"></ng-tree-node>
        </span>
      </ul>
    </div>
</div>
