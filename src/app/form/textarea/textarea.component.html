<label [for]="elementState.key" class="form-label">
  <span *ngIf="isRequired" class="text-danger"><i class="fa fa-asterisk"></i></span>
  {{elementState.title}}
</label>

<textarea autosize
  [id]="elementState.key"
  [name]="elementState.key"
  [formControl]="beeRFC"
  [placeholder]="elementState.placeholder"
  class="form-control {{elementState.color}}"
  [rows]="rows"
  [ngClass]="
  {
  'is-valid': beeRFC.valid && (beeForm.submitted || beeRFC.dirty || beeRFC.touched),
  'is-invalid': beeRFC.invalid && (beeForm.submitted || beeRFC.dirty || beeRFC.touched)
  }"
></textarea>
<bee-validate-error-msg [title]="elementState.title" [validateFormControl]="beeRFC" [validateForm]="beeForm"></bee-validate-error-msg>
