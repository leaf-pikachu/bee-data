<label class="switcher mt-4_5">
    <input [id]="elementState.key" [name]="elementState.key" [formControl]="beeRFC" type="checkbox" class="switcher-input">

    <span class="switcher-indicator">
        <span class="switcher-yes">
          <span class="ion ion-md-checkmark"></span>
        </span>
        <span class="switcher-no">
          <span class="ion ion-md-close"></span>
        </span>
    </span>

  <span class="switcher-label">{{elementState.title}}</span>
</label>
